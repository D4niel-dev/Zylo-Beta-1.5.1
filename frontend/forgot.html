<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zylo | Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/images/zylo/Zylo_icon.ico" type="image/x-icon" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0d0d1a" />
  <script src="/files/vendor/tailwindcss.js"></script>
  <script src="/files/vendor/feather-icons.js"></script>
  <script src="/files/vendor/heroicons.js"></script>
  <script src="/files/js/translations.js"></script>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            display: ['Sora', 'sans-serif'],
            body: ['DM Sans', 'sans-serif'],
          },
          animation: {
            fadeUp: 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            float: 'float 6s ease-in-out infinite',
            glow: 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            float: {
              '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
              '50%': { transform: 'translateY(-15px) rotate(3deg)' }
            },
            glow: {
              '0%': { filter: 'drop-shadow(0 0 8px rgba(251, 191, 36, 0.4))' },
              '100%': { filter: 'drop-shadow(0 0 20px rgba(251, 191, 36, 0.8))' }
            }
          }
        }
      }
    };
  </script>
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: linear-gradient(145deg, #0d0d1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(251, 191, 36, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
      z-index: -1;
    }
    .card-glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      transform: scale(0.95);
      transform-origin: center;
    }
    .input-field {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .input-field:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(251, 191, 36, 0.5);
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
    }
    .btn-primary {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    .btn-primary:hover::before {
      left: 100%;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px rgba(251, 191, 36, 0.5);
    }
    .floating-icon {
      position: absolute;
      opacity: 0.1;
      color: #fbbf24;
    }
    .wave-bottom {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 120px;
      background: linear-gradient(0deg, rgba(251, 191, 36, 0.08) 0%, transparent 100%);
      pointer-events: none;
    }
    .success-msg { color: #34d399; }
    .error-msg { color: #f87171; }
    /* Compact overrides */
    body { font-size: 14px; }
    .card-glass { padding: 1.5rem !important; max-width: 360px !important; }
    .input-field { padding: 0.5rem 0.75rem !important; font-size: 0.875rem !important; border-radius: 0.5rem !important; }
    .btn-primary { padding: 0.6rem 1rem !important; font-size: 0.875rem !important; border-radius: 0.5rem !important; }
    h1 { font-size: 1.5rem !important; margin-bottom: 0.5rem !important; }
    .floating-icon { transform: scale(0.6); }
    .inline-flex.w-16 { width: 3rem !important; height: 3rem !important; }
    .inline-flex.w-16 svg { width: 1.5rem !important; height: 1.5rem !important; }
    .text-center.mb-8 { margin-bottom: 1.5rem !important; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || !savedTheme) {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
      if(window.applyLanguage) window.applyLanguage(localStorage.getItem('language') || 'en');
    });
  </script>
</head>

<body class="min-h-screen flex items-center justify-center px-4 text-white">

  <!-- Floating Decorative Icons -->
  <div class="floating-icon animate-float" style="top: 15%; left: 10%; font-size: 4rem;">
    <i data-feather="lock"></i>
  </div>
  <div class="floating-icon animate-float" style="top: 60%; right: 8%; font-size: 3rem; animation-delay: -2s;">
    <i data-feather="key"></i>
  </div>
  <div class="floating-icon animate-float" style="bottom: 25%; left: 15%; font-size: 2.5rem; animation-delay: -4s;">
    <i data-feather="shield"></i>
  </div>

  <!-- Wave Bottom Decoration -->
  <div class="wave-bottom"></div>

  <!-- Language Picker -->
  <div class="absolute top-5 right-5 z-50">
    <select id="pageLanguageSelect" onchange="window.setLanguage(this.value)" 
      class="bg-white/5 backdrop-blur-md text-gray-300 px-3 py-1.5 rounded-lg text-sm border border-white/10 focus:outline-none focus:border-amber-400/50 cursor-pointer hover:bg-white/10 transition-colors">
        <option value="en" class="bg-gray-900">English</option>
        <option value="es" class="bg-gray-900">Español</option>
        <option value="vi" class="bg-gray-900">Tiếng Việt</option>
    </select>
  </div>

  <!-- Main Card -->
  <div class="w-full max-w-md p-8 rounded-2xl card-glass animate-fadeUp" style="animation-delay: 0.1s;">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-br from-amber-400/20 to-orange-500/20 mb-5 animate-glow">
        <i data-feather="mail" class="w-8 h-8 text-amber-400"></i>
      </div>
      <h1 class="font-display text-3xl font-bold tracking-tight mb-2" data-i18n="auth.forgotPassword">
        Forgot Password
      </h1>
      <p class="text-gray-400 text-sm leading-relaxed" data-i18n="auth.resetInstructions">
        Enter your email or username to reset your password.
      </p>
    </div>

    <!-- Form -->
    <div class="space-y-5">
      <div>
        <label for="emailOrUsername" class="block text-[10px] font-medium text-gray-400 uppercase tracking-wider mb-1">Account Identifier</label>
        <input type="text" id="emailOrUsername" placeholder="Email or Username" data-i18n-placeholder="auth.usernameOrEmail" aria-label="Email or Username"
          class="input-field w-full px-3 py-2 rounded-lg text-white placeholder-gray-500 focus:outline-none font-body" />
      </div>

      <button onclick="reset()" id="resetBtn" aria-label="Send Reset Link"
        class="btn-primary w-full py-3.5 rounded-xl font-semibold text-gray-900 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
        <svg id="spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"></path>
        </svg>
        <span id="resetBtnText" data-i18n="auth.sendResetLink">Send Reset Link</span>
      </button>
    </div>

    <!-- Status Message -->
    <p id="reset-msg" role="alert" class="text-sm text-center mt-5 hidden flex items-center justify-center gap-1.5"></p>

    <!-- Footer Link -->
    <div class="mt-8 pt-6 border-t border-white/5 text-center">
      <a href="login.html" class="inline-flex items-center gap-2 text-sm text-gray-400 hover:text-amber-400 transition-colors group">
        <i data-feather="arrow-left" class="w-4 h-4 transition-transform group-hover:-translate-x-1"></i>
        <span>Remember your password?</span>
        <span class="font-semibold text-amber-400" data-i18n="auth.backToLogin">Back to Login</span>
      </a>
    </div>
  </div>

  <script>
    async function reset() {
      const identifier = document.getElementById("emailOrUsername").value.trim();
      const msg = document.getElementById("reset-msg");
      const spinner = document.getElementById("spinner");
      const btn = document.getElementById("resetBtn");

      if (!identifier) {
        msg.innerHTML = `<i data-feather="alert-circle" class="w-4 h-4"></i> Please enter your email or username.`;
        msg.className = "text-sm text-center mt-5 flex items-center justify-center gap-1.5 error-msg";
        msg.classList.remove("hidden");
        feather.replace();
        return;
      }

      spinner.classList.remove("hidden");
      btn.disabled = true;

      try {
        const res = await fetch(`${window.location.origin}/api/forgot`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifier })
        });

        const result = await res.json();
        msg.innerHTML = result.success
          ? `<i data-feather="check-circle" class="w-4 h-4"></i> Reset instructions sent to your email.`
          : `<i data-feather="x-circle" class="w-4 h-4"></i> ${result.error || "Something went wrong."}`;
        msg.className = "text-sm text-center mt-5 flex items-center justify-center gap-1.5 " + (result.success ? "success-msg" : "error-msg");
        msg.classList.remove("hidden");
        try { new Audio('/files/audio/ui.mp3').play().catch(()=>{}); } catch {}
      } catch (err) {
        msg.innerHTML = `<i data-feather="x-circle" class="w-4 h-4"></i> Failed to connect to server.`;
        msg.className = "text-sm text-center mt-5 flex items-center justify-center gap-1.5 error-msg";
        msg.classList.remove("hidden");
        try { new Audio('/files/audio/error.mp3').play().catch(()=>{}); } catch {}
      } finally {
        spinner.classList.add("hidden");
        btn.disabled = false;
      }
      feather.replace();
    }

    function goToPage(href) { 
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.4s ease';
      setTimeout(() => { window.location.href = href; }, 400); 
    }

    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          goToPage(this.getAttribute("href"));
        });
      }
    });

    document.addEventListener('keydown', (e) => { if (e.key === 'Enter') reset(); });
  </script>
  <script src="js/icon-switcher.js"></script>
  <script src="/files/sw-register.js"></script>
</body>
</html>
